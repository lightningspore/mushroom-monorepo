esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: arduino

i2c:
  sda: 6  # Adjust to your SDA pin
  scl: 5  # Adjust to your SCL pin
  scan: True  # Scans for I2C devices at startup
  frequency: 20000.0 # thermocouple mcp9600 seems to require slower speeds

status_led:
  pin:
    number: 21
    inverted: true
